    <style>
        /* Styles g√©n√©raux optimis√©s */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #101418;
            color: #E5E5E5;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #1A8F3E, #23A455);
            color: #FFFFFF;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0A0D12;
            padding: 10px 0;
            border-top: 1px solid #23A455;
            border-bottom: 1px solid #23A455;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            position: relative;
        }

        nav ul li button {
            background: #23A455;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        nav ul li button:hover {
            transform: scale(1.1);
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #1A1A2E;
            padding: 10px 0;
            border-radius: 8px;
            list-style: none;
            box-shadow: 0 40px 10px rgba(0, 0, 0, 0.5);
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            padding: 5px 20px;
        }

        nav ul li ul li button {
            background: none;
            color: #FFFFFF;
            padding: 5px;
            border: none;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #0A0D12;
            color: #FFFFFF;
            border-top: 1px solid #23A455;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li ul {
                position: static;
            }

            nav ul li ul li {
                padding: 10px 0;
            }
        }
    </style>
</head>
