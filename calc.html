    <meta charset="UTF-8">

    <title>Calculateur d'Usinage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <header>
        <h1>Manuel d'Atelier</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="btn-primary">Accueil</a></li>
                <li><a href="fraisageconv.html" class="btn-primary">Fraisage Conventionnel</a></li>
                <li><a href="fraisagecnc.html" class="btn-primary">Fraisage CNC</a></li>

                <li><a href="secuatelier.html" class="btn-primary">Sécurité</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Calculateur d'Usinage</h2>
            <p>Sélectionnez un matériau et entrez les paramètres pour effectuer le calcul d'usinage.</p>

            <form id="calcForm">
                <label for="material">Sélectionner un matériau :</label>
                <select id="material" required>
                    <option value="">Choisissez un matériau</option>
                    <option value="acier">Acier (Vc : 50-120 m/min)</option>
                    <option value="aluminium">Aluminium (Vc : 150-400 m/min)</option>
                    <option value="inox">Inox (Vc : 20-60 m/min)</option>
                    <option value="titane">Titane (Vc : 10-30 m/min)</option>
                </select>
                <label>Diamètre de l'outil ou de la pièce (D en mm) :</label>
                <input type="number" id="d" required>
                <label>Avance par dent (fz en mm/dent) :</label>
                <input type="number" id="fz" required>
                <label>Nombre de dents de l'outil :</label>
                <input type="number" id="z" required>
                <label>Profondeur de passe (ap en mm) :</label>
                <input type="number" id="ap" required>
                <label>Largeur de passe (ae en mm) :</label>
                <input type="number" id="ae" required>
                <button type="button" id="calculateBtn">Calculer</button>
            </form>

            <div id="result" class="result" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Manuel d'Atelier. Tous droits réservés.</p>
    </footer>
</body>
</html>
