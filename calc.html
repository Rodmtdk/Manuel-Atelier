<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Usinage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="calc.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #101418;
            color: #E5E5E5;
        }

        header {
            background: linear-gradient(90deg, #1A8F3E, #23A455);
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0A0D12;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li button {
            background: #23A455;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.3s;
        }

        nav ul li button:hover {
            transform: scale(1.1);
            background: #1A8F3E;
        }

        .calc-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background: #1A1A2E;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .calc-container h2 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .calc-container label {
            display: block;
            color: #E5E5E5;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .calc-container input,
        .calc-container select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            background: #101418;
            color: white;
            font-size: 1rem;
        }

        .calc-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #23A455, #1A8F3E);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .calc-container button:hover {
            background: #1A8F3E;
            transform: scale(1.05);
        }

        .calc-container .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #0D1117;
            color: #FFD700;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #0A0D12;
            color: white;
        }
    </style>
</head>
<body>
    <header>Calculateur d'Usinage</header>
    <nav>
        <ul>
            <li><button onclick="window.location.href='index.html'">üè† Accueil</button></li>
            <li><button onclick="window.history.back()">üîô Retour</button></li>
        </ul>
    </nav>
    <main class="calc-container">
        <h2>üßÆ Calculateur d'Usinage</h2>
        <form id="calcForm">
            <label for="material">S√©lectionner un mat√©riau :</label>
            <select id="material" required>
                <option value="">Choisissez un mat√©riau</option>
                <option value="acier">Acier (Vc : 50-120 m/min)</option>
                <option value="aluminium">Aluminium (Vc : 150-400 m/min)</option>
                <option value="inox">Inox (Vc : 20-60 m/min)</option>
                <option value="titane">Titane (Vc : 10-30 m/min)</option>
                <option value="plastique">Plastique (Vc : 200-500 m/min)</option>
            </select>
            <label for="d">Diam√®tre de l'outil ou de la pi√®ce (D en mm) :</label>
            <input type="number" id="d">
            <label for="fz">Avance par dent (fz en mm/dent) :</label>
            <input type="number" id="fz">
            <label for="z">Nombre de dents de l'outil :</label>
            <input type="number" id="z">
            <label for="ap">Profondeur de passe (ap en mm) :</label>
            <input type="number" id="ap">
            <label for="ae">Largeur de passe (ae en mm) :</label>
            <input type="number" id="ae">
            <button type="button" id="calculateBtn">Calculer</button>
        </form>
        <div id="result" class="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 Manuel d'Atelier. Tous droits r√©serv√©s.</p>
    </footer>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function () {
            const material = document.getElementById('material').value;
            const d = parseFloat(document.getElementById('d').value);
            const fz = parseFloat(document.getElementById('fz').value);
            const z = parseFloat(document.getElementById('z').value);
            const ap = parseFloat(document.getElementById('ap').value);
            const ae = parseFloat(document.getElementById('ae').value);

            if (!material || isNaN(d) || isNaN(fz) || isNaN(z) || isNaN(ap) || isNaN(ae)) {
                alert('Veuillez remplir tous les champs correctement.');
                return;
            }

            const vcValues = { acier: 85, aluminium: 275, inox: 40, titane: 20, plastique: 350 };
            const vc = vcValues[material] || null;
            const n = vc ? (vc * 1000) / (Math.PI * d) : null;
            const vf = n ? fz * z * n : null;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>R√©sultats :</h3>
                <p>- Vitesse de rotation (N) : ${n ? n.toFixed(2) : 'Ind√©termin√©e'} tr/min</p>
                <p>- Avance par minute (Vf) : ${vf ? vf.toFixed(2) : 'Ind√©termin√©e'} mm/min</p>
                <p>- Profondeur de passe (ap) : ${ap} mm</p>
                <p>- Largeur de passe (ae) : ${ae} mm</p>
            `;
        });
    </script>
</body>
</html>
